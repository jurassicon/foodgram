name: CI Foodgram worklow

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint with Flake8
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-github-actions
      - name: Run Flake8
        run: flake8 .

  copy_configs_and_docs:
    name: Copy configs & docs to server
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Debug raw SSH
        env:
          SSH_KEY: ${{ secrets.PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.HOST }}
          SSH_USER: ${{ secrets.USER }}
        run: |
          # –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–ª–∏—Å—å
          echo "SSH_HOST=<$SSH_HOST>"
          echo "SSH_USER=<$SSH_USER>"

          # –ó–∞–ª—å—ë–º –∫–ª—é—á –≤ —Ñ–∞–π–ª —Ç–æ—á–Ω–æ —Å \n
          printf '%s\n' "$SSH_KEY" > id_rsa
          chmod 600 id_rsa

          # –ü–æ–ø—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
          ssh -vvv -i id_rsa -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" 'echo "SSH OK from runner"'

      - name: Create remote dirs
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
          command: |
            mkdir -p ~/projects/foodgram/gateway
            mkdir -p ~/projects/foodgram/docs
      - name: Copy docker-compose and gateway config
        uses: garygrossgarten/github-action-scp@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
          local: |
            docker-compose.production.yml
            gateway/
          remote: ~/projects/foodgram/
      - name: Copy docs
        uses: garygrossgarten/github-action-scp@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
          local: docs/
          remote: ~/projects/foodgram/docs/

  build_and_push_backend:
    name: Build & Push Backend
    runs-on: ubuntu-22.04
    needs: copy_configs_and_docs
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest

  build_and_push_frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-22.04
    needs: copy_configs_and_docs
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-22.04
    needs:
      - build_and_push_backend
      - build_and_push_frontend
    steps:
      - uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
          command: |
            cd ~/projects/foodgram
            cat > .env <<EOF
            DEBUG=${{ secrets.DEBUG }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
            DB_ENGINE=${{ secrets.DB_ENGINE }}
            DB_NAME=${{ secrets.DB_NAME }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EOF
            sudo docker-compose -f docker-compose.production.yml down
            sudo docker-compose -f docker-compose.production.yml up -d --remove-orphans
            sudo docker image prune -af
            rm -f .env

  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify via Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_TO }}
          message: |
            üöÄ *Foodgram deployed successfully!*
            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`
