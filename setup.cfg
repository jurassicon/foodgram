[flake8]
ignore =
    W503

exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
    gateway/
    postman_collection/
    recipes/scripts
    ./
per-file-ignores =
    */settings.py:E501

[isort]
known_first_party = api, recipes, users

sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER

line_length = 79
multi_line_output = 3

profile = black

extend-ignore =
    I001,  # import in wrong position
    I004,  # unexpected blank line in imports
    I005   # missing import
